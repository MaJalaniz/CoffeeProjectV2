<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ARC Blend</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/coffeeProjectV2.css">
        <link rel="stylesheet" href="css/circle.css">
    </head>
    <body id="thisOne" onload="entire()">
        <!--NAV BAR AREA-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                      <p id="handle"></p>
                      <p class="fill" id="circle"></p>
                      <p id="saucer"></p> <a class="logoName" href="#">ARC Blend</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="errorPage.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="grids.html">Menu</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Create a coffee</a>
                        </li>
                        <li class="nav-item">
                          <a id="darkMode" class="nav-link " href="#" onclick="darker()">Dark Mode</a>
                        </li>
                      </ul>
                    </div>
                  </nav>

        <!--CONTENT AREA-->
        <div class="container" id="page-container">
            <div class="row" id="content-wrap">
                <div id="thisTwo" class="col-xl-12"><h1>Coffee Shop Menu</h1>
                    <hr>
                </div>
                <div id="myDiv" class="col-xl-7"></div>
                <div class="col-xl-5">
                    <!--SELECTION CHOICES HERE-->
                    <div class="choices">
                        <h4>Choose a coffee</h4>
                            <h6>Roast</h6>
                                <select id="choices" onchange="entire()"><!--give() displays coffee/roast based on choice-->
                                        <option class="nope"value="0">Choose a roast</option>
                                        <option class="all" value="all">All</option>
                                        <option class="lig" value="light" >light</option>
                                        <option class="med" value="medium">medium</option>
                                        <option class="dark" value="dark">dark</option>
                                      </select>
                        </div>
                        <!--
                        <p id="choiceHere">
                        </p>-->
                
                        <div class="move">
                            <!-- here below, <input> makes use of the onkeyup to run the function search_drink() -->
                            <h6>Coffee Name</h6>
                            <input type="text" id = "searchBar" onkeyup = "search_drink()" placeholder="Coffee name here">
                                <br>
                                <button type="submit" class="searchButton btn btn-primary">Submit</button>
                        </div>
                    
                        <div class="choicest">
                            <hr class="moveMe">
                            <h4>Add a Coffee</h4>
                            <h6>Roast</h6>
                                <select id="choiceThere" onchange="plusOne()"><!--give() displays coffee/roast based on choice-->
                                        <option class="nope"value="0">Choose a roast</option>
                                        <option class="all" value="all">All</option>
                                        <option class="lig" value="light" >light</option>
                                        <option class="med" value="medium">medium</option>
                                        <option class="dark" value="dark">dark</option>
                                      </select>
                        </div>
                        
                        <div class="moveThere">
                            <!-- here below, <input> makes use of the onkeyup to run the function search_drink() -->
                            <h6>Coffee Name</h6>
                            <input type="text" id = "searchBart" onkeyup = "plusOne()" placeholder="Your coffee name here">
                                <br>
                                <button type="submit" class="searchButton btn btn-primary">Submit</button>
                        </div>
                        
                    <!--SELECTION CHOICES HERE-->
                    <img class="plus" src="pics/Plus-sign-icon.png">
                </div>
             </div>
        </div>     

          
        <!--FOOTER AREA-->
          <footer id="myFoot" class="py-4 bg-dark text-white-50">
                  <small class="text-center">Copyright &copy; ARC Blend</small>
         </footer>
    </body>




    <script src="js/coffeeProjectV2.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
