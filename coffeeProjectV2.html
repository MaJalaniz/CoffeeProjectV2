<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ARC Blend</title>

        <link rel="stylesheet" href="css/coffeeProjectV2.css">
    </head>
    <body onload="entire()"><!-- Runs the entire() to display all the coffees-->
        <!-- This is the Coffee NavBar section-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li>
                  </ul>
                </div>
              </nav>







        <!-- This is the Coffee body with select menus and search bars-->
        <h1>Coffee Shop Menu</h1>
        <hr>
        <div class="choices">
            <h6>Roast</h6>
                <select id="choices" onchange="give()"><!--give() displays coffee/roast based on choice-->
                        <option class="nope"value="0">Choose a roast</option>
                        <option class="all" value="all">All</option>
                        <option class="lig" value="light" >light</option>
                        <option class="med" value="medium">medium</option>
                        <option class="dark" value="dark">dark</option>
                      </select>
        </div>
        <p id="choiceHere">

        </p>

        <div class="move">
            <!-- here below, <input> makes use of the onkeyup to run the function search_drink() -->
            <h6>Coffee Name</h6>
            <input type="text" id = "searchBar" onkeyup = "search_drink()" placeholder="Coffee name here">
                <br>
                <button type="submit" class="searchButton btn btn-primary">Submit</button>
        </div>
        



        <div class="choicest">
            <h3>Add a Coffee</h3>
            <h6>Roast</h6>
                <select id="choiceThere" onchange="give()"><!--give() displays coffee/roast based on choice-->
                        <option class="nope"value="0">Choose a roast</option>
                        <option class="all" value="all">All</option>
                        <option class="lig" value="light" >light</option>
                        <option class="med" value="medium">medium</option>
                        <option class="dark" value="dark">dark</option>
                      </select>
        </div>
        <p id="choiceWhere">

        </p>
        
        <div class="moveThere">
            <!-- here below, <input> makes use of the onkeyup to run the function search_drink() -->
            <h6>Coffee Name</h6>
            <input type="text" id = "searchBart" onkeyup = "search_drink()" placeholder="Your coffee name here">
                <br>
                <button type="submit" class="searchButton btn btn-primary">Submit</button>
        </div>
        
    <hr class="moveMe">
    
        <div class = "container" id="myDiv">
           <!--This area holds all the coffees for the menu-->
                
        </div>   
        <div class = "practice">
            <!--An empty area dedicated to any other idea that comes to mind-->
        </div>
       

        
    

       <script src="js/coffeeProjectV2.js"></script> 
    </body>
</html>
